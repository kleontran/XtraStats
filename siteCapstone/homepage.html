<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: red;
        }

        .card-img-top, .main-news img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9e9e9;
        }

        .main-news img {
            height: 400px;
        }

        .main-news-title {
            font-size: 24px;
            font-weight: bold;
        }

        .img-placeholder {
            font-size: 20px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">NFL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NBA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Soccer</a>
                    </li>
                    <!-- Add more links as per the image -->
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">EN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="main-news mb-4">
                    <div class="img-placeholder">IMAGE</div>
                    <h2 class="main-news-title mt-2">Jackson Mahomes asks for his Tuesday...</h2>
                </div>
                <div class="img-placeholder mb-4" style="height: 250px;">VIDEO IMAGE</div>
            </div>
            <div class="col-md-4">
                <!-- Sports Scores Section -->
                <h5>NFL</h5>
                <div class="d-flex justify-content-between mb-2">
                    <span>Minnesota Vikings 22</span>
                    <span>San Francisco 49... 17</span>
                </div>
                <h5>MLB: PLAY OFFS</h5>
                <div class="d-flex justify-content-between mb-2">
                    <span>Philadelphia Phillies 1</span>
                    <span>Arizona Diamond... 5</span>
                </div>
                <!-- More scores here -->

                <!-- Sample card for news -->
                <div class="card mb-3">
                    <div class="img-placeholder">IMAGE</div>
                    <div class="card-body">
                        <h5 class="card-title">Aaron Donald's wife gets into trouble...</h5>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="img-placeholder">IMAGE</div>
                    <div class="card-body">
                        <h5 class="card-title">Who are the 20 highest paid players...</h5>
                    </div>
                </div>

                <!-- Add more cards as per the image -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
