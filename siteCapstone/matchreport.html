<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <img src="spurs-logo.png" alt="Tottenham Hotspur Logo"> <!-- Team logos at the top -->
        <span class="score">2 - 0</span>
        <img src="fulham-logo.png" alt="Fulham Logo">
    </div>

    <div class="match-details">
        <h2>2023-24 English Premier League</h2>
        <p>Full Time</p>
        <p>Goal Scorers: Son Heung-Min (36'), James Maddison (54')</p>
    </div>

    <div class="ads-section">
        <img src="standard-chartered-ad.png" alt="Standard Chartered Advertisement"> <!-- Advertisements in between -->
        <img src="tent-ad.png" alt="Tent Advertisement with price tag">
        <img src="camera-guy-ad.png" alt="Guy holding a camera Advertisement">
    </div>

    <div class="match-formation">
        <h3>Match Formations</h3>
        <img src="formation.png" alt="4-2-3-1 Formation Display"> <!-- Formation display for the match -->
    </div>

    <div class="match-highlights">
        <img src="player-celebrating.png" alt="Player Celebrating after scoring"> <!-- Player celebrating after a goal -->
        <img src="pundit-discussion.png" alt="Pundit discussing the match"> <!-- Pundit discussing about the match -->
    </div>

    <div class="footer-ads">
        <img src="icmarkets-ad.png" alt="IC Markets Trade Gold Advertisement"> <!-- Advertisement at the bottom -->
    </div>

</body>
</html>
